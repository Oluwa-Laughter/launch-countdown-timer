<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <script defer src="assets/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="counter">
        <div class="countdown-item">
          <div class="number day">14</div>
          <div class="text">DAYS</div>
        </div>
        <div class="countdown-item">
          <div class="number hour">25</div>
          <div class="text">HOURS</div>
        </div>
        <div class="countdown-item">
          <div class="number minutes">46</div>
          <div class="text">MINUTES</div>
        </div>
        <div class="countdown-item">
          <div class="number seconds">12</div>
          <div class="text">SECONDS</div>
        </div>
      </div>

      <div class="socials">
        <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a
        ><a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a
        ><a href="#"><img src="./images/icon-instagram.svg" alt="" /></a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Oluwa-Laughter">Isaac Makinde</a>.
      </div>
    </div>
  </body>
</html>
